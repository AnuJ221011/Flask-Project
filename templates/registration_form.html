<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .form {
            background-color: rgb(250, 233, 202);
            width: 500px;
            padding: 20px;
            border-radius: 10px;
        }
        .form input {
            margin: 5px;
            padding: 10px;
            width: calc(100% - 20px);
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 15px;
            margin-bottom: 25px;
            height: 15px;
        }
        .form label {
            font-size: 18px;
            margin-left: 10px;
        }
        .form label:hover {
            color: blue;
            cursor: pointer;
        }
        #Submit {
            width: 30%;
            height: 40px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 35%;
        }
        #Submit:hover {
            background-color: #0056b3;
        }
        .form h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form">
        <h1>Registration Form</h1>
        <form method="POST" action="/register">
            <label for="student_name">Name:</label>
            <input type="text" id="student_name" name="student_name" required><br>
            <label for="father_name">Father's Name:</label>
            <input type="text" id="father_name" name="father_name" required><br>
            <label for="mother_name">Mother's Name:</label>
            <input type="text" id="mother_name" name="mother_name" required><br>
            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>
            <label for="blood_group">Blood Group:</label>
            <input type="text" id="blood_group" name="blood_group" required><br>
            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required><br>
            <label for="course">Course:</label>
            <input type="text" id="course" name="course" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <input type="submit" value="Submit" id="Submit">
        </form>
    </div>
</body>
</html>
